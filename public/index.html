<!--all of our javascript and css links here. We'll also set the directive for our ng-app here.-->
<html>
    <head>
        <title>Chirp</title>
        <!--Angular-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
        <!--Angular Routing-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.min.js"></script>
        <!--Ng-Resource-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-resource.js"></script>
        <!--chirpApp-->
        <script src="javascripts/chirpApp.js"></script>
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <!--Style-->
        <link rel="stylesheet" href="stylesheets/style.css">
    </head>

    <body ng-app="chirpApp">

        <div id='main' class="container">

            <!--navigation header should then get displayed across each of our views-->
            <nav class="navbar-fluid navbar-default navbar-fixed-top">
                <div class="container">
                    <a class="navbar-brand" href="#"> Chirp! </a>
                    <p class="navbar-text"> Learn the MEAN stack by building this tiny app</p>
                    <!--Login Or Register (if authenticated == true hide this element)-->
                    <p class="navbar-right navbar-text" ng-hide="authenticated">
                        <a href="#/login">Login</a> or <a href="#/register">Register</a>
                    </p>
                    <!--Sign Out (if authenticated == true show this element)-->
                    <p class="navbar-right navbar-text" ng-show="authenticated">
                        <a href="#" ng-click="signout()">Logout</a>
                    </p>
                    <!--Current User  (if authenticated == true show this element)-->
                    <p class="navbar-right navbar-text" ng-show="authenticated">Signed in as {{current_user}}</p>

                </div>
            </nav>


            <div class="col-md-offset-2 col-md-8">
                <div ng-view>
                    <!--ng-view directive is used to indicate where each view partial will be injected if it is needed-->
                </div>

            </div>

        </div>

    </body>
</html>
